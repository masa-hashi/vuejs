<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form>
            <label for="holiday">祝日：</label><br />
            <select id="holiday" v-model="holiday">
                <option value="">祝日を選択してください。</option>
                <option value="new">元日</option>
                <option value="child">こどもの日</option>
                <option value="culture">文化の日</option>
            </select>
        </form>
        <div v-if="holiday==='new'">1月1日</div>
        <div v-else-if="holiday==='child'">5月5日</div>
        <div v-else-if="holiday==='culture'">11月3日</div>
        <div v-else>何も選択されていません。</div>
    </div>
    <script src="../lib/vue.js"></script>
    <script src="../js/if_else.js"></script>   
</body>
</html>
